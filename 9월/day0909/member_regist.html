<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Become a Member</h1>
	<form action="regist.php">
	<hr>
			<fieldset>
				<legend>Registration Information</legend>
				<label for="email">E-Mail:</label>
				<input type="email" id="email" name="email"><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="At least 6 letters or numbers"><br>
				<label for="verify_password">Password:</label>
				<input type="password" id="verify_password" name="verify_password"><br>
			</fieldset>
			
			<fieldset>
				<legend>Member Information</legend>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname"><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname"><br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address"><br>
				<label for="city">City:</label>
				<input type="text" id="city" name="city"><br>
				<label for="state">State:</label>
				<input type="text" id="state" name="state" placeholder="2-character code"><br>
				<label for="zipcode">ZIP Code:</label>
				<input type="text" id="zipcode" name="zipcode" placeholder="5 or 9 digits"><br>
				<label for="phone">First Name:</label>
				<input type="tel" id="phone" name="phone" placeholder="999-999-9999" 
				pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
			</fieldset>
			
			<fieldset>
				<legend>Membership Information</legend>
				<label for="membership">Membership Type:</label>
				<select name="membership" id="membership">
					<option value="junior">Junior</option>
					<option value="gold">Gold</option>
					<option value="VIP">VIP</option>
				</select><br>
				<label for="date">Starting Date:</label>
				<input type="date" id="date" name="date"><br>
				<label for="guests">Tickets for Guests</label>
				<input type="number" id="guests" name="guests"><br>
			</fieldset>
			<fieldset>
				<legend>Submit Your Membership</legend>
				<input type="button" id="submit" name="submit" value="Submit">
				<input type="button" id="reset" name="reset" value="Reset Fields">
			</fieldset>
	</form>
	<hr>
	
</body>
</html>
