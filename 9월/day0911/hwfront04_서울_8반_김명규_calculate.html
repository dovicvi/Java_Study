<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<style type="text/css">
	#calc {
		border: 1px solid gray;
		width: 350px;
		text-align: center;
	}
	#formula{
		text-align: right;
		width: 80%;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	#resultDiv{
		text-align: left;
		margin-left: 40px;
	}
	button{
		width: 70px;
		height: 70px;
		margin-bottom: 5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	var flag = false;
		$(document).ready(function() {
			$('button').click(function() {
				var val=$(this).val();
				var formulaVal = $('#formula').val();
				
				switch (val) {
					case "+":
					case "-":
					case "*":
					case "/":
						if(formulaVal == ''){
							alert("잘못된 입력입니다.");
						}else if(isNaN(formulaVal.charAt(formulaVal.length - 1))){
							$('#formula').val(formulaVal.substr(0, formulaVal.length - 1) + val);
						}else{
							$('#formula').val(formulaVal + val);
						}
						if(flag) flag = false;
						break;

					case "=":
						if(formulaVal == ''){
							alert("잘못된 계산식입니다.");
						}else if(isNaN(formulaVal.charAt(formulaVal.length - 1))){
							alert("잘못된 계산식입니다.");
						}else if(formulaVal == eval(formulaVal)){
							
						}
						else{
							var res = "<li>" + formulaVal + "=" + eval(formulaVal) + "</li>";
							$('#formula').val(eval(formulaVal));
							$('#result').html($('#result').html() + res);
							flag = true;
						}
					
						break;
						
					case "CE":
						$('#formula').val('');
						break;
						
					default:
						if(flag || formulaVal.length==0 || (formulaVal.length == 1 && formulaVal == "0")){
							if(flag) flag=false;
							$('#formula').val(val);
						}else{
							if(isNaN(formulaVal.charAt(formulaVal.length - 2))){
								// 숫자가 0으로 시작하는 경우
								if(formulaVal.charAt(formulaVal.lenth - 1) == "0"){
									$('#formula').val(formulaVal.substr(0, formulaVal.length - 1) + val);
								}else {
									$('#formula').val($('#formula').val() + val);
								}
							}else{
								$('#formula').val($('#formula').val() + val);
							}
						}
						break;
				}//switch
			});//click
		});//ready
</script>
</head>
<body>
	<div id='calc'>
	 	<input 	type='text' id='formula' placeholder='0.0' readonly/>
	 	<div>
	 		<button value="7">7</button>
	 		<button value="8">8</button>
	 		<button value="9">9</button>
	 		<button value="+">+</button>
	 		<button value="4">4</button>
	 		<button value="5">5</button>
	 		<button value="6">6</button>
	 		<button value="-">-</button>
	 		<button value="1">1</button>
	 		<button value="2">2</button>
	 		<button value="3">3</button>
	 		<button value="*">*</button>
	 		<button value="0">0</button>
	 		<button value="CE">CE</button>
	 		<button value="=">=</button>
	 		<button value="/">/</button>
	 	</div>	
	 	<div id='resultDiv'>
	 		<h2>결과 이력</h2>
	 		<ol id="result"></ol>
	 	</div>	
	 </div>
</body>
</html>
