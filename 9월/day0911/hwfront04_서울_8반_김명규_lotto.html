<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 프로그램</title>
<style type="text/css">
	div{
		background: skyblue;
		width: 500px;
		height: 70px;
		padding: 2em;
		text-align: center;
	}
	
	.number{
		display: inline-block;
		width: 40px;
		height: 40px;
		border-radius: 50%;
		color: black;
		background: yellow;
		margin-right: 1em;
		text-align: center;
		line-height: 40px;
		font-size: 120%;
		font-weight: bold;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	var numbers;
	var count=0;
	
		function selectNumber() {
			var numbers = new Array(6);
			var set = new Set();
			
			while(set.size<6){
				var number;
				number = Math.floor(Math.random() * 45)+1;
				set.add(number);
			}
			var i=0;
			for(let key of set.keys()){
				numbers[i++]=key;
			}
			
			return numbers;
		}
	
		function displayNumber(){
			$('#result').append(`<span class="number">${numbers[count++]}</span>`);
			if(count == 6){	clearInterval(intervalId);}
		}
		
		$(document).ready(function(){
			numbers = selectNumber();
	        intervalId = setInterval(displayNumber, 1000);		
		});
</script>
</head>
<body>
	<h1>로또 프로그램</h1>
	<br>
	<br>
	<h3>대박을 기원합니다~~</h3>
	<div id="result"></div>

</body>
</html>
